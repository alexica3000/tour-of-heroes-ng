<div>
  <table *ngIf="users$ | async as users">
    <thead>
    <tr>
      <td>ID</td>
      <td>name</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>
        {{ user.id }}
      </td>
      <td>
        {{ user.name }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
