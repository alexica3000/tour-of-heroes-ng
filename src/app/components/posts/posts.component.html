<div>
  <table *ngIf="posts$ | async as posts">
    <thead>
      <tr>
        <td>ID</td>
        <td>Title</td>
        <td>UserId</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>
          {{ post.id }}
        </td>
        <td>
          {{ post.title }}
        </td>
        <td>
          {{ post.userId }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
